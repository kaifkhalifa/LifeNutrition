<!DOCTYPE html>
<html>
<head>
  <title>LifeNutrition - Macro Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 40px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">LifeNutrition - Macro Tracker</h1>
    <form action="/result" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" class="form-control" id="weight" name="weight" required>
      </div>
      <div class="form-group">
        <label for="feet">Height (feet):</label>
        <input type="number" class="form-control" id="feet" name="feet" required>
      </div>
      <div class="form-group">
        <label for="inches">Height (inches):</label>
        <input type="number" class="form-control" id="inches" name="inches" required>
      </div>
      <div class="form-group">
        <label for="activity_level">Activity Level:</label>
        <select class="form-control" id="activity_level" name="activity_level" required>
          <option value="sedentary">Sedentary</option>
          <option value="lightly_active">Lightly Active</option>
          <option value="moderately_active">Moderately Active</option>
          <option value="very_active">Very Active</option>
          <option value="extra_active">Extra Active</option>
        </select>
      </div>
      <div class="form-group">
        <label for="goal">Goal:</label>
        <select class="form-control" id="goal" name="goal" required>
          <option value="weight_loss">Weight Loss</option>
          <option value="muscle_gain">Muscle Gain</option>
          <option value="general_health">General Health</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
  </div>
</body>
</html>
